<form role="form" novalidate>
    <div class="input-field" ng-repeat="option in question.options">
        <input type="{{option.textBoxType}}" class="form-control" id="{{'section' + section.id + 'Question' + question.id + 'Option' + $index}}" placeholder ="{{option.value}}" ng-model="question.answer[$index]" ng-change="answerChange()">
        <label for="{{'section' + section.id + 'Question' + question.id + 'Option' + $index}}" class="active">{{option.text}}</label>
    </div>
</form>
