<form role="form" novalidate>
    <div ng-repeat="option in question.options">
        <input id="{{'section' + section.id + 'Question' + question.id + 'Option' + $index}}" type="checkbox" ng-true-value="{{option.value}}" ng-model="question.answer[$index]" ng-change="answerChange()"></input>
        <label for="{{'section' + section.id + 'Question' + question.id + 'Option' + $index}}">{{option.text}}</label>
    </div>
</form>
