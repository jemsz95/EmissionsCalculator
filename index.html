<!DOCTYPE html>
<html ng-app="emisionsCalculator">
    <head>
        <title>Calcula tus emisiones</title>
        <!--STYLES-->
        <link href="/css/materialize.min.css" rel="stylesheet">
        <!--SCRIPTS-->
        <script src="/js/angular.min.js" type="text/javascript" defer></script>
        <script src="/js/angular-resource.min.js" type="text/javascript" defer></script>
        <script src="/js/jquery-2.1.3.min.js" type="text/javascript" defer></script>
        <script src="/js/materialize.min.js" type="text/javascript" defer></script>
        <script src="/js/app.js" type="text/javascript" defer></script>
        <script src="/js/index.js" type="text/javascript" defer></script>
    </head>
    <body ng-controller="CaculatorCtlr as calculator">
        <div id="wrapper">
            <nav>
                <div class="nav-wrapper blue">
                    <a href="/" class="brand-logo center">Calcula tus emisiones</a>
                </div>
            </nav>
            <div id="content">
                <div class="row">
                    <div class="col l6 m8 s12 offset-m2 offset-l3">
                        <div class="card" ng-repeat="section in sections" ng-controller="SectionCtlr">
                            <div class="card-content">
                                <div class="row">
                                    <div class="col">
                                        <h3 class="teal-text">{{section.title}}</h3>
                                    </div>
                                </div>
                                <div class="row" ng-controller="QuestionCtlr" ng-repeat="question in section.questions">
                                    <span class="card-title">{{question.title}}</span>
                                    <h6>{{question.subTitle}}<h6>
                                    <div class="col" ng-switch="question.answerType">
                                        <div ng-switch-when="1">
                                            <ng-include src="'/html_resources/question-1-template.html'"></ng-include>
                                        </div>
                                        <div ng-switch-when="2">
                                            <ng-include src="'/html_resources/question-2-template.html'"></ng-include>
                                        </div>
                                        <div ng-switch-when="3">
                                            <ng-include src="'/html_resources/question-3-template.html'"></ng-include>
                                        </div>
                                        <div ng-switch-when="4">
                                            <ng-include src="'/html_resources/question-4-template.html'"></ng-include>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
